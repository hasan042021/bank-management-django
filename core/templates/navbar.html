<nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <!-- Logo -->
    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-8"
        alt="Logo"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >NexBank</span
      >
    </a>

    <!-- Hamburger Button -->
    <button
      data-collapse-toggle="navbar-hamburger"
      type="button"
      class="inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 lg:hidden"
      aria-controls="navbar-hamburger"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>

    <!-- Navbar Links for Mobile and Desktop -->
    <div
      class="hidden w-full lg:flex lg:w-auto lg:items-center"
      id="navbar-hamburger"
    >
      <ul
        class="flex flex-col lg:flex-row font-medium mt-4 lg:mt-0 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700 lg:bg-transparent lg:border-0"
      >
        <!-- User Logged In -->
        {% if request.user.is_authenticated %}
        <li>
          <a
            href="{% url 'transaction_report' %}"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-700 hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >Report</a
          >
        </li>
        <li>
          <a
            href="{% url 'deposit_money' %}"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-700 hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >Deposit</a
          >
        </li>
        <li>
          <a
            href="{% url 'withdraw_money' %}"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-700 hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >Withdraw</a
          >
        </li>
        <li>
          <a
            href="{% url 'loan_request' %}"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-700 hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >Loan Request</a
          >
        </li>
        <li>
          <a
            href="{% url 'transfer' %}"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-700 hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >Transfer</a
          >
        </li>

        <li>
          <span class="block py-2 px-3 text-gray-900 rounded font-bold"
            >Welcome, {{ request.user.first_name }} (balance :
            ${{request.user.account.balance}})</span
          >
        </li>
        <li>
          <a
            href="{% url 'profile' %}"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-700 hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >Profile</a
          >
        </li>
        <li>
          <form
            method="post"
            action="{% url 'logout' %}"
            style="display: inline-block"
          >
            {% csrf_token %}
            <button
              class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-700 hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >
              Logout
            </button>
          </form>
        </li>
        {% else %}
        <!-- User Not Logged In -->
        <li>
          <a
            href="{% url 'login' %}"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-700 hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >Login</a
          >
        </li>
        <li>
          <a
            href="{% url 'register' %}"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-700 hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >Register</a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
